<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 62px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/product5.jpg" alt="Vitiliderm Soin du vitiligo"  title="Vitiliderm Soin du vitiligo" data-description="C’est un complément alimentaire idéal pour vous aider à faire face aux contraintes de la vie moderne (Stress, fatigue, insomnie, trouble de la mémoire, anémie, immunodéficience…)" />
                </li>
                <li><img src="images/product6.jpg" alt="Vitiliderm crème"  title="Vitiliderm crème" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/product5-tn.jpg" alt="Vitiliderm Soin du vitiligo" title="Vitiliderm Soin du vitiligo" /></li>
                <li><img src="images/product6-tn.jpg" alt="Vitiliderm crème" title="Vitiliderm crème" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Image Slider jQuery">Image Slider jQuery</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
